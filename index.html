<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Pricing</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet"/>

    <link rel="stylesheet" href="./style.css" />
    <div class="main">
      <h2 class="price-header">Our Pricing</h2>
    </div>
    <div class="container">
      <div class="plan">
        <h4 class="plan-type">Basic</h4>
        <div class="amount">&dollar; 19.99</div>
        <div class="plan-features">
          <div class="features">500 GB Storage</div>
          <div class="features">2 Users Allowed</div>
          <div class="features">Send up to 3 GB</div>
        </div>
        <div class="learn-more"><a href="">LEARN MORE</a></div>
      </div>
        <div class="plan">
          <h4 class="plan-type">Professional</h4>
          <div class="amount">&dollar; 24.99</div>
          <div class="plan-features">
            <div class="features">1 TB Storage</div>
            <div class="features">5 Users Allowed</div>
            <div class="features">Send up to 10 GB</div>
          </div>
          <div class="learn-more"><a href="">LEARN MORE</a></div>
        </div>
        <div class="plan">
          <h4 class="plan-type">Master</h4>
          <div class="amount">&dollar; 39.99</div>
          <div class="plan-features">
            <div class="features">2 TB Storage</div>
            <div class="features">10 Users Allowed</div>
            <div class="features">Send up to 20 GB</div>
          </div>
          <div class="learn-more"><a href="">LEARN MORE</a></div>
        </div>
        
      </div>
    </div>
  </head>
</html>
