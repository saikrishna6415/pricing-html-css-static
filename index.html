<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Pricing</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/scripts/switch.js"></script>
    <section class="pricing-section">
      <div class="pricing-header">
        <h2 class="pricing-header-title">Our Pricing</h2>
        <div class="pricing-toggle">
          Annually
          <label class="switch">
            <input
              type="checkbox"
              id="slider"
              onclick="switchAnnualMonthly()"
            />
            <span class="slider round"></span>
          </label>
              Monthly
        </div>

        <div class="pricing-content">
          <div class="plan">
            <h4 class="plan-type">Basic</h4>
            <div class="amount" id="basicPrice">&dollar; 199.99</div>
            <ul class="plan-features">
              <li class="plan-features-item">500 GB Storage</li>
              <li class="plan-features-item">2 Users Allowed</li>
              <li class="plan-features-item">Send up to 3 GB</li>
            </ul>
            <button class="learn-more">LEARN MORE</button>
          </div>
          <div class="plan">
            <h4 class="plan-type">Professional</h4>
            <div class="amount"id="professionalPrice">&dollar; 249.99</div>
            <ul class="plan-features">
              <li class="plan-features-item">1 TB Storage</li>
              <li class="plan-features-item">5 Users Allowed</li>
              <li class="plan-features-item">Send up to 10 GB</li>
            </ul>
            <button class="learn-more">LEARN MORE</button>
          </div>
          <div class="plan">
            <h4 class="plan-type">Master</h4>
            <div class="amount" id ="masterPrice">&dollar; 399.99</div>
            <ul class="plan-features">
              <li class="plan-features-item">2 TB Storage</li>
              <li class="plan-features-item">10 Users Allowed</li>
              <li class="plan-features-item">Send up to 20 GB</li>
            </ul>
            <button class="learn-more">LEARN MORE</button>
          </div>
        </div>
      </div>
    </section>
  </head>
</html>
